        body, html {
            height: 100%;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.5s ease;
        }
        .dropdown:hover {
            opacity: 1;
        }
        .dropdown select {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
        }
        .dropdown select:focus {
            outline: none;
        }
    </style>

        // Function to extract the channel name from the URL
        function extractChannelName(url) {
            const parts = url.split('/');
            let channelName = parts[3];  // This is the part between the third and fourth '/'
            channelName = channelName.replace(/_/g, ' ').replace(/-/g, ' ');  // Replace underscores or dashes with spaces
            return channelName.charAt(0).toUpperCase() + channelName.slice(1);  // Capitalize the first letter
        }

        // Sort the streams based on the extracted key (channel name)
        streams.sort((a, b) => extractChannelName(a).localeCompare(extractChannelName(b)));

        // Populate dropdown with sorted streams and channel names
        const dropdown = document.getElementById('streamSelect');
        streams.forEach((stream) => {
            const option = document.createElement('option');
            option.value = stream;
            option.text = extractChannelName(stream);  // Use the extracted channel name for the display text
            dropdown.appendChild(option);
        });

        // Load the selected stream into the video player
        function loadStream() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            const selectedStream = dropdown.value;

            if (selectedStream) {
                videoSource.src = selectedStream;
                videoPlayer.load();
                videoPlayer.play();
            }
        }

        // Auto-hide the dropdown when not hovered
        const dropdownElement = document.querySelector('.dropdown');
        let dropdownTimer;

        document.addEventListener('mousemove', () => {
            clearTimeout(dropdownTimer);
            dropdownElement.style.opacity = 1;
            dropdownTimer = setTimeout(() => {
                dropdownElement.style.opacity = 0;
            }, 3000); // Dropdown disappears after 3 seconds of inactivity
        });
