<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.5s ease;
        }
        .dropdown:hover {
            opacity: 1;
        }
        .dropdown select {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
        }
        .dropdown select:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <select id="streamSelect" onchange="loadStream()">
            <option value="">Select a Stream</option>
        </select>
    </div>

    <video id="videoPlayer" controls muted>
        <source id="videoSource" src="" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>

    <script>
        // Function to load stream into video player
        function loadStream() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            const selectedStream = document.getElementById('streamSelect').value;

            if (selectedStream) {
                videoSource.src = selectedStream;
                videoPlayer.load();
                videoPlayer.play();
            }
        }

        // Fetch streams from streams.json and populate the dropdown
        fetch('streams.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const dropdown = document.getElementById('streamSelect');
                data.forEach(stream => {
                    const option = document.createElement('option');
                    option.value = stream.url;
                    option.text = stream.channel;  // Use the channel name from JSON
                    dropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading the streams:', error);
                alert('Failed to load streams. Please check if streams.json is accessible.');
            });
    </script>

</body>
</html>
